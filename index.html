<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <h1>GOOGLE</h1>
    <form action="/" method="GET">
        <label for="username">Your Name Ulan</label>
        <input type="text" name="user-name" id="username"/>
        <label for="useremail">Your Email Adress Ulan</label>
        <input type="email" name="user-email" id="useremail"/>
        <label for="userage">Your Age Ulan</label>
        <input type="number" step="0.5" name="user-age" id="userage"/>
        <label for="userpassword">Your Password</label>
        <input type="password" name="user-password" id="userpassword">
        <label for="userbirthday">Your Birthday</label>
        <input type="date" name="user-birthday" id="userbirthday"/>
        <hr>
        <h2>Nasıl işleyelim hesabını koçingen?</h2>
        <div class="radio-x">
            <input type="radio" name="verify" id="verify-text"/>
            <label for="verify-text">Via a text message</label>
        </div>
        <div class="radio-x">
            <input type="radio" name="verify" id="verify-mail"/>
            <label for="verify-mail">Via an Email</label>
        </div>
        <div class="radio-x">
            <input type="radio" name="verify" id="verify-phone"/>
            <label for="verify-phone">Via a phone call</label>
            
        </div>
       
        
        
        <button>Submit</button>
        
        

    </form>
</body>
</html>
