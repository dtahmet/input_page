<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <h1>GOOGLE</h1>
    <form action="/" method="GET" >
        <label for="username">Your Name Ulan*</label>
        <input type="text" name="user-name" id="username" required placeholder="Maximillak"/>
        
        <label for="usermessage">Your Message</label>
        <textarea id="usermessage" name="user-message" rows=8> </textarea>




        <label for="useremail">Your Email Adress Ulan*</label>
        <input type="email" name="user-email" id="useremail" required/>
        <label for="userage">Your Age Ulan</label>
        <input type="number" step="0.5" name="user-age" id="userage" required min="18" max="100"/>
        <label for="userpassword">Your Password*</label>
        <input type="password" name="user-password" id="userpassword" required>
        <label for="userbirthday">Your Birthday</label>
        <input type="date" name="user-birthday" id="userbirthday" required min="1921-1-1" max="2000-1-1" />
        <hr>

        <label for="favorite-color">Your favorite color?</label>
        <select id="favorite-color" name="favorite-color">
            <option>Red</option>
            <option>Blue</option>
            <option>Purple</option>
        </select>



        <h2>Nasıl işleyelim hesabını koçingen?</h2>
        <div class="radio-x">
            <input type="radio" name="verify" id="verify-text"/>
            <label for="verify-text">Via a text message</label>
        </div>
        <div class="radio-x">
            <input type="radio" name="verify" id="verify-mail"/>
            <label for="verify-mail">Via an Email</label>
        </div>
        <div class="radio-x">
            <input type="radio" name="verify" id="verify-phone"/>
            <label for="verify-phone">Via a phone call</label>
        </div>
        <div class="radio-x">
        <input type="checkbox" name="check" id="agree-terms"/>
        <label for="agree-terms">Are you agree?</label>
        
    </div>
        
        
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        
        

    </form>
</body>
</html>
